<h2 class="mt-5">Kérem haggyon üzenetet</h2>
<div class="div mb-2">
    <input [(ngModel)]="text" type="text">
</div>
<button (click)="submitRequest()" class="btn btn-warning" type="button">Üzenet elküldése</button>

<div *ngIf="errorMessage" class="mt-2 alert alert-warning" role="alert">
   <h4>{{errorMessage.message}}</h4>
</div>

<div class="text-center"><button (click)="getFireStoreData()" class="btn btn-dark mt-2" type="button">Firestore adatok lekérése</button></div>

<div class="row">
    <div *ngFor="let fireStoreData of fireStoreDatas" class="col">
        {{fireStoreData}}
    </div>
</div>



<div class="d-flex mt-3">
    <ul class="ide list-group d-inline-block">

    </ul>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

{{fireStoreDatas}}
