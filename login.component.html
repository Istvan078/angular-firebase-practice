<div class="row">
<div class="col col-md-6 col-lg-4 d-grid justify-content-center mb-3">
<div class="mb-3 card d-grid justify-content-center text-center mt-5 overflow-auto" >
    <img src="https://img.freepik.com/free-vector/open-email-envelope_1020-530.jpg?w=740&t=st=1698681281~exp=1698681881~hmac=be6a014cbc8fc82ca1d98fb17491d4e327df6c135127db9b509946bb16031c6e" class="card-img-top" style="height: 150px; width: 150px;margin: auto;" alt="...">
    <div class="card-body d-grid">
        <h5 class="card-title">Bejelentkezés</h5>
        <p class="card-text">Bejelentkezés Email cím és jelszó használatával</p>
        <input [(ngModel)]="email" placeholder="Email" class="form-control mb-2" type="text">
        <input [(ngModel)]="password" placeholder="Jelszó" class="form-control" type="text">
        <a (click)="loginWithEmailAndPassword()" class="btn btn-primary mt-3">Bejelentkezés</a>
    </div>
</div>
</div>

<div class="col col-md-6 col-lg-4 d-grid justify-content-center mb-3">
<div class="card d-grid justify-content-center text-center mt-5" >
    <img src="https://img.freepik.com/premium-vector/blue-social-media-logo_197792-1759.jpg?w=740" class="card-img-top" style="height: 150px; width: 150px;margin: auto;" alt="...">
    <div class="card-body d-grid">
        <h5 class="card-title">Bejelentkezés</h5>
        <p class="card-text">Bejelentkezés Facebook használatával</p>
        <a (click)="loginWithFacebook()" class="btn btn-primary mt-3">Bejelentkezés</a>
    </div>
</div>
</div>

<div class="col col-md-6 col-lg-4 d-grid justify-content-center mb-3">
<div class="card d-grid justify-content-center text-center mt-5 pt-4">
    <img src="https://img.freepik.com/free-psd/google-icon-isolated-3d-render-illustration_47987-9777.jpg?w=740&t=st=1698716647~exp=1698717247~hmac=1c8ba1e5150319a3bd923dff34e00311cd6dd2852dd0c7c7ec71fd63deb69d07" class="card-img-top" style="height: 150px; width: 150px;margin: auto;" alt="...">
    <div class="card-body d-grid">
        <h5 class="card-title">Bejelentkezés</h5>
        <p class="card-text">Bejelentkezés Google-fiók használatával</p>
        <a (click)="loginWithGoogle()" class="btn btn-primary mt-3">Bejelentkezés</a>
    </div>
</div>
</div>
</div>
<input [(ngModel)]="phoneNumber" type="text">
<button (click)="loginWithPhoneNumber()" type="button">Login With Phone</button>
<div class="reCaptcha">
</div>

<div>
    <button (click)="loginWithGitHub()">Bejelentkezés GitHubbal</button>
</div>


<div>

</div>
