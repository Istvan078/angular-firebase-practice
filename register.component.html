<div class="card text-center mt-5" style="width: 30rem;margin:auto">
    <img src="https://img.freepik.com/free-vector/open-email-envelope_1020-530.jpg?w=740&t=st=1698681281~exp=1698681881~hmac=be6a014cbc8fc82ca1d98fb17491d4e327df6c135127db9b509946bb16031c6e" class="card-img-top" alt="...">
    <div class="card-body d-grid">
        <h5 class="card-title">Regisztráció</h5>
        <p class="card-text">Regisztráció Email cím és jelszó használatával</p>
        <input [(ngModel)]="email" placeholder="Email" class="form-control mb-2" type="text">
        <input [(ngModel)]="password" placeholder="Jelszó" class="form-control" type="text">
        <a (click)="registerWithEmailAndPassword()" class="btn btn-primary mt-3">Regisztráció</a>
    </div>
</div>
